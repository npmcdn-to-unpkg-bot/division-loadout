<div class="division-card item-card filter-blueprint">
    <div class="division-card-header"> {{itemSlotType}} </div>
    <div class="division-card-header input-group">
        <span class="input-group-addon filter-blueprint-search-icon">
            <i class="fa fa-search fa-lg" aria-hidden="true"></i>
        </span>
        <input type="text" [(ngModel)]="blueprintFilter" class="form-control filter-blueprint-input" name="blueprintFilter" placeholder="select blueprint ...">
    </div>
    <ul>
        <li (click)="selectBlueprint(bp)" *ngFor="#bp of getFilteredBlueprints() ; #i = index" >
            <item-quality
                    [quality]="bp.quality">
            </item-quality>

            {{bp.name}}

            <span class="pull-right">
                <span title="Gearscore" >{{bp.gearscore}}</span>
                <!-- <i title="Community blueprint rating" class="fa fa-star-o" aria-hidden="true"></i> -->
            </span>
        </li>
    </ul>
</div>
