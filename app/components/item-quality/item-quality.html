<span [ngSwitch]="quality">
    <template [ngSwitchCase]="'set'"><i class="fa fa-stop set-item-color" aria-hidden="true"></i></template>
    <template [ngSwitchCase]="'highend'"><i class="fa fa-stop yellow-item-color" aria-hidden="true"></i></template>
    <template ngSwitchDefault><i class="fa fa-stop grey-item-color" aria-hidden="true"></i></template>
</span>
